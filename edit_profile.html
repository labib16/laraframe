    <script>
        let tabButton = document.querySelectorAll('.tabButton');
        let allTab = document.querySelectorAll('.tab');
        tabButton.forEach(function(el,ind){
            el.addEventListener('click', function(){
                allTab.forEach(function(el2,index){
                    el2.classList.add('hidden');
                    tabButton[index].classList.remove('bg-lara-success');
                    tabButton[index].classList.remove('text-white');
                    tabButton[index].classList.add('text-text-80');
                })
              allTab[ind].classList.remove('hidden')
              tabButton[ind].classList.remove('text-text-80')
              tabButton[ind].classList.add('bg-lara-success')
              tabButton[ind].classList.add('text-white')
            })
        })
